<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>login page</title>
<header cotainer="50%">
    <nav class="navbar  navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h2>Basic CRUD Opearations Project</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        </ul>
    </div>
  </div>
  </nav>
</header>
</head>
<body>
<br>
<br>
<div class="container">
  <form action="/log" method="post">
       {% csrf_token %}
      <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Your Email Address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email address" name="tbEmail" required="required" value="{{muser.email}}">
</div>
      <div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Enter Your Password</label>
  <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Enter your Password" name="tbPass" required="required" value="{{muser.password}}">
</div>

      <button type="submit" class="btn btn-primary">Login</button>

  </form>

</div>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li ><h5>{{ message }}</h5></li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
